<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Consciência Negra</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="box-title">
        <h1>Dia da Consciência Negra</h1>
    </div>
    <img class="woman" src="assets/img/Woman.png" alt="Mulher">
    <div class="box-text">
        <p class="text">
            <a href="https://www.todamateria.com.br/consciencia-negra-poemas/"><strong>Negro forro <br> de Adão
                    Ventura</strong></a>
            <br>
            <br>
            Minha carta de alforria <br>
            não me deu fazendas, <br>
            nem dinheiro no banco, <br>
            nem bigodes retorcidos. <br>
            <br>
            Minha carta de alforria <br>
            costurou meus passos <br>
            aos corredores da noite <br>
            de minha pele
        </p>
    </div>
    <img class="bubl-text" src="assets/img/BobleText.png" alt="Bolha de texto">

</body>

</html>
